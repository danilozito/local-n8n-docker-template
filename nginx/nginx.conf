events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Aumenta i timeout per websocket connections
    proxy_read_timeout 3600;
    proxy_connect_timeout 3600;
    proxy_send_timeout 3600;
    
    # Configurazione della cache
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=cache:10m inactive=60m max_size=512m;
    proxy_cache_key "$scheme$request_method$host$request_uri";
    proxy_cache_valid 200 1h;
    
    # Configurazione log
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;
    
    # Configurazione server
    server_tokens off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;  # Aumentato per permettere upload di file più grandi
    
    # Gzip
    gzip on;
    gzip_disable "msie6";
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream servers
    upstream n8n {
        server n8n:5678;
    }
    
    upstream code-server {
        server code-server:8080;
    }

    # HTTP server - serve entrambi n8n e code-server
    server {
        listen 80;
        server_name _;  # Accetta qualsiasi nome host
        
        # n8n su root path
        location / {
            proxy_pass http://n8n;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Evita problemi di timeout per le websocket
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Imposta n8n come upstream per richieste specifiche per n8n
            location /rest/ {
                proxy_pass http://n8n;
            }
            
            location /webhook/ {
                proxy_pass http://n8n;
            }
            
            location /webhook-test/ {
                proxy_pass http://n8n;
            }
            
            location /api/ {
                proxy_pass http://n8n;
            }
        }
        
        # code-server su /code path
        location /code/ {
            proxy_pass http://code-server/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Evita problemi di timeout per le websocket
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # Serve static files with caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            proxy_pass http://n8n;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name _;  # Accetta qualsiasi nome host
        
        # SSL
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # n8n su root path
        location / {
            proxy_pass http://n8n;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Questa è importante per notificare n8n che è dietro un proxy HTTPS
            proxy_set_header X-Forwarded-Proto "https";
            
            # Evita problemi di timeout per le websocket
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Imposta n8n come upstream per richieste specifiche per n8n
            location /rest/ {
                proxy_pass http://n8n;
            }
            
            location /webhook/ {
                proxy_pass http://n8n;
            }
            
            location /webhook-test/ {
                proxy_pass http://n8n;
            }
            
            location /api/ {
                proxy_pass http://n8n;
            }
        }
        
        # code-server su /code path
        location /code/ {
            proxy_pass http://code-server/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Questa è importante per notificare code-server che è dietro un proxy HTTPS
            proxy_set_header X-Forwarded-Proto "https";
            
            # Evita problemi di timeout per le websocket
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # Serve static files with caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            proxy_pass http://n8n;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }
} 